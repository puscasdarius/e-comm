<h1>{{title}}</h1>
<div class="container panel">
  <form ng-submit="add_product()">
    <div class="form-group">
      <label for="product_name">Product Name</label>
      <input ng-model="name" type="text" class="form-control" id="product_name" placeholder="">
    </div>
    <div class="form-group">
      <label for="product_price">Product Price</label>
      <input ng-model="price" type="number" class="form-control" id="product_price" >
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>

  <div class="panel">
    <ul class="list-group">
      <li ng-repeat="product in products" ng-click="product_details(product._id)" class="list-group-item">
        <label id="product_name">Name:{{product.name}}</label>
        <label ng-click="delete_product(product._id)" id="product_delete" for="">X</label>
        <label id="product_price">Price:{{product.price}}</label>
      </li>
    </ul>
  </div>
</div>
