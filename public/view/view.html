<div class="container">
  <h1>{{title}}</h1>

  <div class="panel view_panel">
      <div class="card" style="width: 18rem;" ng-repeat="product in products" ng-click="add_product(product._id)">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">Price:{{product.price}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
  </div>
  <nav>
    <ul class="pagination">
      <li class="page-item"><a class="page-link" ng-click="prev_page()"><<</a></li>
      <li class="page-item"><a class="page-link" ng-click="next_page()">>></a></li>
    </ul>
  </nav>
</div>
